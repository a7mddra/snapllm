name: "Build Capture Engine"
description: "Builds Qt native and Rust wrapper for Capture Engine"
inputs:
  target:
    description: "Rust target triple"
    required: true
runs:
  using: "composite"
  steps:
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Linux Artifacts (Docker)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        docker build -t snapllm-builder -f sidecars/qt-capture/Dockerfile .
        docker run --rm -v $PWD:/build -w /build snapllm-builder bash -c "cargo xtask build-capture"

    - name: Install Qt (macOS)
      if: runner.os == 'macOS'
      shell: bash
      run: |
        brew install qt@6
        echo "Qt6_DIR=$(brew --prefix qt@6)" >> $GITHUB_ENV

    - name: Install Qt (Windows)
      if: runner.os == 'Windows'
      uses: jurplel/install-qt-action@v4
      with:
        version: "6.6.0"
        host: "windows"
        target: "desktop"
        arch: "win64_msvc2019_64"
        modules: "qt5compat qtimageformats"

    - name: Setup MSVC (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build Capture Engine (Unix - No Docker)
      if: runner.os == 'macOS'
      shell: bash
      run: cargo xtask build-capture

    - name: Build Capture Engine (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: cargo xtask build-capture
